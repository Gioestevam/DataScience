<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Data Science</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Data Science</h1>
            <h5>Importe um arquivo em excel</h5>
            <div class="row">
                <form method="POST" enctype="multipart/form-data" class="col s12">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <div>
                                <label >Arquivo: (CSV)</label>
                            </div>
                            <input id="last_name" type="file" name="my_file" class="validate">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <div>
                                <label >Tipo de Gr√°fico:</label>
                            </div>
                            <div>
                                <label>
                                    <input name="group1" type="radio" value="pie" checked />
                                    <span>Pizza</span>
                                </label>

                                <label>
                                    <input name="group1" type="radio" value="bar"/>
                                    <span>Barra</span>
                                </label>

                                <label>
                                    <input name="group1" type="radio" value="line"/>
                                    <span>Linha</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="row">
                            <div class="input-field col s6">
                                <button class="waves-effect waves-light btn" type="submit">
                                    Processa
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
